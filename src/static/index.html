<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Guardian - Prototype</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Ethical Guardian v1.0</h1>
        <div id="chat-box">
            <div class="message guardian-message">
                <p>I am the Ethical Guardian. How can I help you analyze a situation?</p>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Ask about an ethical dilemma...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
